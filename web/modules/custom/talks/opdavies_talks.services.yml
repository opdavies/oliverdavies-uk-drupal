    alias: cache.default
    private: true

  Drupal\opdavies_talks\Repository\TalkRepository:
    autowire: true

  Drupal\opdavies_talks\Service\CachedTalkCounter:
    autowire: true

  Drupal\opdavies_talks\Service\TalkCounter:
    autowire: true

  Drupal\opdavies_talks\Service\TalkCounterInterface:
    autowire: true
